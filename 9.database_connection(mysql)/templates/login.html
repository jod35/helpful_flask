{% extends 'layout.html' %}
{% block body %}
    <div class="container">
        <h1>Login</h1>
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(class='myfield') }}
            <br><br>
            {{ form.password.label }}
            {{ form.password(class='myfield') }}
            <br>
            {{ form.submit(class='mybtn') }}
        </div>
    </div>
{% endblock body %}
